{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fun Olympic </title>

        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <!-- bootstrap link -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <!-- owl carousel -->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
            rel="stylesheet">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <!-- style block -->
        {% block styles %}
        <style>
            .show_message{
                display: flex;
                justify-content: center;
                align-items: center;
                height: auto;
                position: relative;
            }
            .alert{
                position: absolute;
                z-index: 2;
                top: 0;
                width: 100%;
            }
        </style>
        {% endblock %}
    </head>

    <body>
        <div class="main-body">
            Welcome to admin page 

            <a href="{% url 'core:logout' %}">logout</a>
        </div>

        <!-- js block -->
        {% block js %}
        {% endblock js %}
    </body>

</html>
